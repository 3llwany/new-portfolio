<nav
	class="navbar navbar-expand-lg navbar-light header-navbar {{ transparentBGClass }}"
	[ngClass]="{
		'navbar-brand-center': menuPosition === 'Top',
		'navbar-static': menuPosition === 'Side' && config?.layout.navbar.type === 'Static',
		'navbar-sticky': menuPosition === 'Side' && config?.layout.navbar.type === 'Fixed',
		'fixed-top': isSmallScreen && menuPosition === 'Top'
	}"
>
	<div class="container-fluid navbar-wrapper">
		<div class="navbar-header d-flex">
			<div
				class="navbar-toggle menu-toggle d-xl-none d-block float-left align-items-center justify-content-center"
				data-toggle="collapse"
				(click)="toggleSidebar()"
			>
				<i class="ft-menu font-medium-3"></i>
			</div>
			<ul class="navbar-nav" (clickOutside)="toggleSearchOpenClass(false)">
				<!-- *TOP* Menu starts -->
				<app-horizontal-menu appTopMenu></app-horizontal-menu>
				<!-- *TOP* Menu ends -->
			</ul>
		</div>
		<div class="navbar-container">
			<div class="collapse navbar-collapse d-block" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="i18n-dropdown dropdown nav-item mr-2" display="dynamic" ngbDropdown>
						<a
							class="nav-link d-flex align-items-center dropdown-toggle dropdown-language"
							id="dropdown-flag"
							href="javascript:;"
							data-toggle="dropdown"
							ngbDropdownToggle
							><img class="langimg selected-flag" [src]="selectedLanguageFlag" alt="flag" /><span
								class="selected-language d-md-flex d-none"
								>{{ selectedLanguageText }}</span
							></a
						>
						<div
							ngbDropdownMenu
							class="dropdown-menu dropdown-menu-right text-left"
							aria-labelledby="dropdown-flag"
						>
							<a
								class="dropdown-item"
								href="javascript:;"
								data-language="en"
								(click)="ChangeLanguage('en')"
								><img class="langimg mr-2" src="./assets/img/flags/us.png" alt="flag" /><span
									class="font-small-3"
									>English</span
								></a
							><a
								class="dropdown-item"
								href="javascript:;"
								data-language="es"
								(click)="ChangeLanguage('es')"
								><img class="langimg mr-2" src="./assets/img/flags/es.png" alt="flag" /><span
									class="font-small-3"
									>Spanish</span
								></a
							><a
								class="dropdown-item"
								href="javascript:;"
								data-language="pt"
								(click)="ChangeLanguage('pt')"
								><img class="langimg mr-2" src="./assets/img/flags/pt.png" alt="flag" /><span
									class="font-small-3"
									>Portuguese</span
								></a
							>
							<a
								class="dropdown-item"
								href="javascript:;"
								data-language="de"
								(click)="ChangeLanguage('de')"
								><img class="langimg mr-2" src="./assets/img/flags/de.png" alt="flag" /><span
									class="font-small-3"
									>German</span
								></a
							>
						</div>
					</li>

					<li class="dropdown nav-item mr-1" placement="bottom-left" display="static" ngbDropdown>
						<a
							class="nav-link dropdown-toggle user-dropdown d-flex align-items-end"
							routerLink="/profile"
						>
							<div class="user d-md-flex d-none mr-2">
								<span class="text-right">John Doe</span
								><span class="text-right text-muted font-small-3">Available</span>
							</div>
							<img
								class="avatar"
								src="assets/images/profile.png"
								alt="avatar"
								height="35"
								width="35"
							/>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</nav>
